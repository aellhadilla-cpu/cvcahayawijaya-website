<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?
family=Playfair+Display:wght@400;500;600;700&
family=Inter:wght@300;400;500;600&
display=swap" rel="stylesheet">

    <title>Home Page</title>
</head>

<style>
    :root {
        --primary-color: white;
        --secondary-color: black;
        --decoration-color: grey;
        --font-heading: 'Playfair Display', serif;
        --font-body: 'inter', sans-serif;
    }

    /*ResetCss*/

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow-x: hidden;
        overflow-y: auto;
    }

    /*navbar*/

    .cv-logo {
        width: 60px;
        height: 60px;
    }

    .nav-primary {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 30px;
        border-bottom: 1px solid #eee;
    }

    .nav-primary:hover {
        border-bottom: 1.5px solid goldenrod;
        transition: all 0.9s ease;
    }

    .nav-content {
        list-style: none;
        display: flex;
        justify-content: space-between;
        gap: 2rem;
    }

    .nav-content a {
        text-decoration: none;
        color: var(--secondary-color);
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 14px;
        height: 10px;
        border-bottom: 2px solid rgba(218, 165, 32, 0);
    }

    .nav-content a:hover {
        border-bottom: 1.5px solid goldenrod;
        transition: all 0.6s ease;
    }

    /*map*/
    .map-container {
        position: relative;
        width: 100%;
        max-width: 1100px;
        margin: 100px auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        gap: 70px;
        z-index: 1;
    }

    /*contact*/

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-top: 3vh;
    }

    h2 {
        padding-top: 30px;
        font-family: var(--font-body);
        font-weight: 600;
    }

    textarea {
        height: 15vh;
        width: 150%;
        padding: 15px;
        padding-left: 5%;
        font-family: var(--font-body);
        font-weight: 500;
        border: 1px solid gray;
        border-radius: 20px;
    }

    input {
        height: 5vh;
        width: 80%;
        padding: 5%;
        border: 1px solid gray;
    }

    button {
        font-family: var(--font-body);
        width: 190px;
        height: 60px;
        border-radius: 20px;
        font-family: var(--font-body);
        font-weight: 520;
        font-size: 16px;
        background-color: rgb(0, 0, 0);
        color: goldenrod;
        border: 2px solid goldenrod;
    }

    button:hover {
        background-color: rgba(0, 0, 0, 0);
        transition: all 0.5s ease;
    }

    input:hover {
        transition: all 1s;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border: 1px solid goldenrod;
    }
    
    textarea:hover {
        transition: all 1s;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border: 1px solid goldenrod;
    }
    /*decor*/
    .decor-curve {
        position: absolute;
        top: -120px;
        left: -120px;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #000, #C9A24D);
        border-radius: 50%;
        opacity: 0.15;
        z-index: -1;
    }

    .circle-curve {
        position: absolute;
        bottom: -130px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #000, #C9A24D);
        border-radius: 50%;
        opacity: 0.15;
        z-index: 0;
        pointer-events: none;
    }

    .footer {
        width: 100%;
        height: 70px;
        background-color: rgba(128, 128, 128, 0.569);
        color: #eee;
        display: flex;
        align-items: center;
}

    p {
        margin-left: 30px;
    }

    /*===RESPONSIVE===*/

    /*TAB*/
    @media (max-width: 1094px) {
    .circle-curve,.decor-curve {
        display: none;
    }
    .map-container {
        position: relative;
        width: 90%;
        max-width: 1100px;
        margin: 100px auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        z-index: 1;
    }
    .form-container {
        width: 50%;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-top: 3vh;
    }
    .form-container {
        position: relative;
        right: 5%;

    }
    input {
        max-height: 30px;
        width: 50%;
        padding: 5%;
        border: 1px solid gray;
    }

    textarea {
        height: 10vh;
        max-width: 100%;
        padding: 15px;
        padding-left: 5%;
        font-family: var(--font-body);
        font-weight: 500;
        border: 1px solid gray;
        border-radius: 20px;
    }

    button {
        width: 80%;
        font-size: 90%;
        height: 50px;
    }
    }

    /*mobile*/
    @media (max-width: 580px) {
        body {
            overflow-y: auto;
        }
        .map-container {
        position: relative;
        width: 90%;
        max-width: 1100px;
        margin: 100px auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        z-index: 1;
        overflow-y: scrol;
        }
        h2 {
            padding-top: 0px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            margin-bottom: 100px;
            margin-left: 20px;
        }
        input {
        max-height: 50px;
        min-width: 140%;
        padding: 5%;
        border: 1px solid gray;
        }
        
        textarea {
            min-width: 220%;
        }

        .nav-content {
            gap: 0.5rem;
        }

        .nav-content a {
            font-size: 13px;
        }
    }
    /*smallmobile*/
    @media (max-width: 420px) {
        .nav-content {
            gap: 0.5rem;
        }

        .nav-content a {
            font-size: 10px;
        }

        input {
            min-width: 100%;
        }

        textarea {
            min-width: 150%;
        }

        .form-container {
            padding-left: 20px;
        }

        button {
            font-size: 10px;
        }

        .decor-curve {
            display: block;
            width: 42vh;
            height: 50%;
        }

        button {
            border: 1px solid goldenrod;
            font-size: 10px;
        }
    }
</style>
