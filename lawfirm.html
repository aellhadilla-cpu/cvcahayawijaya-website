<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?
family=Playfair+Display:wght@400;500;600;700&
family=Inter:wght@300;400;500;600&
display=swap" rel="stylesheet" />

    <title>LawFirm</title>
</head>

<style>
    :root {
        --primary-color: white;
        --secondary-color: black;
        --decoration-color: grey;
        --font-heading: "Playfair Display", serif;
        --font-body: "inter", sans-serif;
    }

    /*ResetCss*/

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
    }

    /*navbar*/

    .cv-logo {
        width: 60px;
        height: 60px;
    }

    .nav-primary {
        background-color: #040A12;
        color: var(--secondary-color);
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 30px;
        border-bottom: 0.5px solid black;
    }

    .nav-primary:hover {
        border-bottom: 0.5px solid #D4AF37;
        transition: all 0.9s ease;
    }

    .nav-content {
        list-style: none;
        display: flex;
        justify-content: space-between;
        gap: 2rem;
    }

    .nav-content a {
        text-decoration: none;
        color: white;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        height: 10px;
        border-bottom: 2px solid rgba(218, 165, 32, 0);
    }

    .nav-content a:hover {
        border-bottom: 1.5px solid goldenrod;
        transition: all 0.6s ease;
    }

    /*maincontent1*/
    .hero {
        height: 100vh;
        background-image: url("/img/lawbg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6));
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        color: white;
        margin-left: 100px;
        padding-top: 100px;
    }

    h1 {
        font-size: 80px;
        display: none;
    }

    h2 {
        background: linear-gradient(135deg,
                #FFF1B8,
                #D4AF37,
                #8C6A1F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 90px;
    }

    p {
        font-size: 30px;
        padding-top: 10px;
        padding-bottom: 30px;
    }

    .btn {
        font-size: 0px;
    }

    button {
        width: 200px;
        height: 60px;
        font-size: 20px;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg,
                #FFF1B8,
                #E6C15A,
                #C9A24D,
                #8C6A1F);
        color: #050B14;
        padding: 14px 32px;
        border-radius: 8px;
        font-weight: 400;
        border: none;
    }

    button:hover {
        background: rgba(255, 255, 255, 0);
        color: white;
        padding: 14px 32px;
        border-radius: 8px;
        font-weight: 400;
        border: 1px solid #E6C15A;
        transition: all 1s ease-in-out;
    }

    .service {
        position: relative;
        z-index: 2;
        color: white;
        display: flex;
        gap: 5rem;
        margin-top: 100px;
        padding-left: 100px;
    }

    img {
        width: 90px;
        align-items: center;
    }

    .service-content {
        width: 180px;
        height: 100px;
        display: flex;
        border: 1px solid rgb(231, 201, 127);
        align-items: center;
        background-color: #040a1295;
        border-radius: 12px;
        cursor: pointer;
    }

    .service-content:hover {
        transform: scale(1.1);
        transition: 0.5s ease;
        box-shadow: 0 20px 40px rgba(231, 202, 127, 0.417);
    }

    /*===RESPONSIVE===*/

    /*TAB*/
    @media (max-width: 1224px) {
        .service {
            gap: 2rem;
        }
    }

    @media (max-width: 1024px) {
        .service {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 0rem;
        }

        body {
            overflow-y: scroll;
            background-color: rgb(7, 0, 0);
        }

        .service {
            padding-bottom: 100px;
        }
    }

    /*mobile*/
    @media (max-width: 690px) {
        body {
            background-color: rgb(7, 0, 0);
        }

        .service {
            display: none;
        }
    }

    /*smallmobile*/
    @media (max-width: 600px) {
        .service {
            display: none;
        }

        .service-content {
            width: 280px;
        }
    }

    @media (max-width: 500px) {
        .nav-content {
            gap: 0.5rem;
        }

        .nav-content a {
            font-size: 10px;
        }

        h1 {
            font-size: 60px;
        }

        h2 {
            font-size: 50px;
        }

        p {
            font-size: 20px;
        }

        .service-content {
            width: 180px;
        }

        .service {
            padding-top: 90%;
        }

        .hero-container {
            display: flex;
            justify-content: center;
        }

        .hero-content {
            padding-top: 40px;
            width: 90%;
            margin-left: 0px;
            display: flex;
            flex-direction: column;;
        }
    }
</style>

<body>
    <!--navbar-->
    <nav class="nav-primary">
        <img src="/img/logo.jpg.png" class="cv-logo" />
        <ul class="nav-content">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/lawfirm.html">LawFirm</a></li>
            <li><a href="/cafe.html">Cafe</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <!--main content-->
    <section class="hero">
        <div class="hero-container">
        <div class="hero-content">
            <h1>Trusted</h1>
            <h2>Legal Consultant</h2>
            <p>Erica S. Lestara S.H & Partners</p>
            <a class="btn"><button>Consultation</button></a>
        </div>
        </div>
        <!--sercive-->
        <div class="service">
            <!--businesslaw-->
            <div class="service-content">
                <img src="/img/business.png">
                <h4>Business Law</h4>
            </div>
            <!--corporatelaw-->
            <div class="service-content">
                <img src="/img/corporate.png">
                <h4>Corporate Law</h4>
            </div>
            <!--litigation-->
            <div class="service-content">
                <img src="/img/business.png" alt="">
                <h4>Litigation</h4>
            </div>
            <!--familylaw-->
            <div class="service-content">
                <img src="/img/corporate.png">
                <h4>Family Law</h4>
            </div>
        </div>
    </section>

</body>
</html>
